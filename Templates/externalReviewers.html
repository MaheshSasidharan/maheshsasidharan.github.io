<div class="AR_TabContentContainer">
    <div class="AR_EXT_Reviewer">
        <div class="chk_Grid">
            <div class="chk_GridHeader">
                <label>Last Name</label>
                <label>First Name</label>
                <label>Suggested By</label>
                <div class="ext_Approved">
                    <div>Approved</div>
                    <div class="ext_Approved">
                        <label>DD</label>
                        <label>DEO</label>
                        <label>Selected</label>
                    </div>
                </div>
                <div class="ext_ReceivedComp">
                    <div>Received Component</div>
                    <div class="chk_ReceivedComp">
                        <label>Letter</label>
                    </div>
                </div>
                <label>Details</label>
                <label>Delete</label>
            </div>
            <div class="chk_row" ng-repeat="reviewer in oExternalReviewer.arrReviewers">
                <input class="form-control" type="text" ng-model="reviewer.LNAME" ng-blur="reviewer.SaveListItems('reviewer')" />
                <input class="form-control" type="text" ng-model="reviewer.FNAME" ng-blur="reviewer.SaveListItems('reviewer')" />
                <input class="form-control" type="text" ng-model="reviewer.SUGGESTED_BY" ng-blur="reviewer.SaveListItems('review')" />
                <div class="ext_Approved">
                    <input type="checkbox" class="" ng-model="reviewer.DD_APPROVED_Val" ng-change="reviewer.SaveListItems('review')" />
                    <input type="checkbox" class="" ng-model="reviewer.DEO_APPROVED_Val" ng-change="reviewer.SaveListItems('review')" />
                    <input type="checkbox" class="" ng-model="reviewer.SELECTED_Val" ng-change="reviewer.SaveListItems('review')" />
                </div>
                <div class="ext_ReceivedComp">
                    <input type="checkbox" class="" ng-model="reviewer.LETTER_REC_Val" ng-change="reviewer.SaveListItems('review')" />
                </div>
                <button class="btn btn-info ext_Btn" type="button" ng-click="reviewer.EditReviewItem()">View</button>
                <button class="btn btn-danger ext_Btn" type="button" ng-click="reviewer.DeleteReview()">X</button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-info" type="button" ng-click="Helper.ShowPopupSearchCodeName('search')">Add Existing reviewer</button>
        <button class="btn btn-info" type="button" ng-click="Helper.CreateReviewItem()">Add New reviewer</button>
    </div>
</div>
<div class="outer" ng-cloak ng-show="Popup.bShow">
    <div class="middle">

        <div class="inner EXT_NewEditIO" ng-show="Popup.sType === 'new_edit'">
            <div class="button-group pull-right">
                <button type="button" class="btn btn-default as-btn-text as-refresh-btn CC_ClosePopup" ng-click="Popup.ShowPopup(false, null, null)">X</button>
            </div>

            <div class="PopupTitle">{{Popup.sTitle}}</div>
            <form class="form-horizontal">
                <div class="CC_FormGroup_1">
                    <label class="control-label">Last Name</label>
                    <input class="form-control" type="text" placeholder="First Name" ng-model="EditItem.FNAME" />
                    <label class="control-label">First Name</label>
                    <input class="form-control" type="text" placeholder="Last Name" ng-model="EditItem.LNAME" />
                    <label class="control-label">Middle Name</label>
                    <input class="form-control" type="text" placeholder="Middle Name" ng-model="EditItem.MNAME" />
                </div>
                <div class="form-group1">
                    <label class="control-label">Title</label>
                    <input class="form-control" type="text" placeholder="Title" ng-model="EditItem.TITLE" ng-blur="Helper.UpdateItem()" />
                </div>
                <div class="form-group1">
                    <label class="control-label">Institution</label>
                    <input class="form-control" type="text" placeholder="Institution" ng-model="EditItem.INSTITUTION" />
                </div>
                <div class="form-group1">
                    <label class="control-label">Notes</label>
                    <input class="form-control" type="text" maxlength="1000" placeholder="Notes" ng-model="EditItem.NOTES" />
                </div>
                <div class="form-group1">
                    <label class="control-label">Degrees</label>
                    <input class="form-control" placeholder="Degrees" ng-model="EditItem.DEGREES" />
                </div>
                <div class="form-group1">
                    <label class="control-label">Phone</label>
                    <input class="form-control" placeholder="Phone" ng-model="EditItem.HOME_PHONE" />
                </div>
                <div class="form-group1">
                    <label class="control-label">Email Address</label>
                    <input class="form-control" placeholder="Email" ng-model="EditItem.EMAIL_ADDRESS" />
                </div>
                <br />
                <div class="AlignCenter">
                    <button class="btn btn-danger CC_CreateIO" type="button" ng-click="EditItem.SaveChecklistNewEdit()"> SAVE </button>
                    <button class="btn btn-info CC_CreateIO" type="button" ng-click="Popup.ShowPopup(false, null, null)"> CLOSE </button>
                </div>
            </form>
        </div>
        <div class="inner CC_DeleteIO" ng-show="Popup.sType === 'delete'">
            <div class="PopupTitle">{{Popup.sTitle}}</div>
            <div>
                <button class="btn btn-danger CC_CreateIO" type="button" ng-click="oService.DeleteReview()"> YES </button>
                <button class="btn btn-info CC_CreateIO" type="button" ng-click="Popup.ShowPopup(false, null, null)"> NO </button>
            </div>
        </div>


        <div class="inner CC_SearchCodeNameIO" ng-show="Popup.sType === 'searchCodeName'">
            <div class="button-group pull-right">
                <button type="button" class="btn btn-default as-btn-text as-refresh-btn CC_ClosePopup" ng-click="Helper.ShowPopupSearchCodeName('cancel')">X</button>
            </div>
            <div class="PopupTitle">{{Popup.sTitle}}</div>
            <div>
                <div class="CC_FormGroup_1">
                    <label class="control-label">Last Name</label>
                    <input class="form-control" type="text" placeholder="Enter last name" ng-model="SearchLNameFName.sLName" />
                    <label class="control-label">First Name</label>
                    <input class="form-control" type="text" placeholder="Enter first name" ng-model="SearchLNameFName.sFName" />
                    <button class="btn btn-info CC_FG1_Search" type="button" ng-click="SearchLNameFName.SearchByCodeName()"> Find </button>
                </div>
                <div class="CC_SearchCodeName_GridContainer" ng-show="oPeople.length">
                    <div class="CC_SearchCodeName_GridHeader">
                        <div class="AR_SCN_Code">Last Name</div>
                        <div class="AR_SCN_Name">First Name</div>
                        <div class="AR_SCN_MFK">Middle Name</div>
                    </div>
                    <div class="CC_SearchCodeName_Grid">
                        <div class="CC_SearchCodeName_GridRow" title="{{item.EMAIL_ADDRESS}}" ng-repeat="item in oPeople" ng-click="Helper.ShowPopupSearchCodeName('selected', item)">
                            <div class="AR_SCN_Code Ellipsis">{{item.LNAME}}</div>
                            <div class="AR_SCN_Name Ellipsis">{{item.FNAME}}</div>
                            <div class="AR_SCN_MFK Ellipsis">{{item.MNAME}}</div>
                        </div>
                    </div>
                </div>
                <div class="CC_SCN_Message">{{SearchLNameFName.sDisplayMessage}}</div>
            </div>
        </div>
    </div>
</div>
