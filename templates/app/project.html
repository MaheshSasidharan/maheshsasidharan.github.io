<div class="MS_Project">
    <div class="MS_PageHeader">
    <span ng-repeat="letter in pj.oTitle track by $index" ng-style="letter.oStyle" class="MS_PageSubHeader"> {{ letter.sChar }} </span></div>
    <ul class="timeline" ng-repeat="proj in pj.arrProjects">
        <li class="time-label">
            <span class="bg-red">
                {{proj.Title}}
            </span>
        </li>
        <li class="MS_time-container">
            <i class="fa fa-cogs bg-blue"></i>
            <div class="timeline-item">
                <h3 class="timeline-header skipClass"><a>{{proj.Role}}</a></h3>
            </div>

            <div class="timeline-item">
                <h3 class="timeline-header"><b>Responsibilities</b></h3>
                <div class="timeline-body">
                    <div ng-repeat="res in proj.Responsibilities">
                        <h4><span class="glyphicon glyphicon-flag"></span>&nbsp{{res}}</h4>
                    </div>
                </div>
            </div>
            <div class="timeline-item">
                <h3 class="timeline-header"><b>Technologies</b></h3>
                <div class="timeline-body">
                    <div class="InlineBlock MS_Technology" ng-repeat="tech in proj.arrTechnology track by $index">
                        <div class="techBG_Container">
                            <img ng-src="Content/Images/technologies/{{tech.ImgName}}" />
                        </div>
                        <div class="techBG_Title" title="{{tech.Title}}">{{tech.Title}}</div>
                    </div>
                </div>
            </div>
            <div class="timeline-item" ng-if="proj.Link.length">
                <h3 class="timeline-header"><b>Links</b></h3>
                <div class="timeline-body">
                    <div class="InlineBlock MS_Technology" ng-repeat="oLink in proj.Link track by $index">
                        <div class="techBG_Container">
                            <a class="" ng-href="{{oLink.Link}}" class="button-link" target="_blank">
                                <img ng-src="Content/Images/technologies/{{oLink.Type}}" />
                            </a>
                        </div>
                        <div class="techBG_Title" title="{{tech.Title}}">{{oLink.Title}}</div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
