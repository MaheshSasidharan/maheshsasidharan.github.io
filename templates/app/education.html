<div class="MS_Education">
    <div class="MS_PageHeader">Education</div>
    <div class="jumbotron" ng-repeat="proj in ed.arrEducation">
        <div class="MS_ContentContainer">
            <div class="row NoPadding NoMargin">
                <h2 class="col-md-8">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <textContent>{{proj.Degree}}</textContent>
                </h2>
                <div class="col-md-4">
                    <h2 class="pull-right">
                        <span class="glyphicon glyphicon-hourglass"></span>
                        <textContent>{{proj.Batch}}</textContent>
                    </h2>
                </div>
            </div>
            <div class="MS_InnerContentContainer">
                <div class="row NoPadding NoMargin">
                    <h3>
                        <span class="glyphicon glyphicon-magnet"></span>
                        <textContent>{{proj.Board}}</textContent>
                    </h3>
                </div>
                <div class="row NoPadding NoMargin">
                    <h3>
                        <span class="glyphicon glyphicon-globe"></span>
                        <textContent>{{proj.Institution}}</textContent>
                    </h3>
                </div>
                <div class="row NoPadding NoMargin">
                    <h3>
                        <span class="glyphicon glyphicon-certificate"></span>
                        <textContent>{{proj.GPA}}</textContent>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
