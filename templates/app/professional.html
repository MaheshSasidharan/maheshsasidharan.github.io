<div class="MS_Professional">
    <div class="MS_PageHeader">
    <span ng-repeat="letter in pr.oTitle track by $index" ng-style="letter.oStyle" class="MS_PageSubHeader"> {{ letter.sChar }} </span></div>
    <ul class="timeline" ng-repeat="proj in pr.arrPositions">
        <li class="time-label">
            <span class="bg-blue">
                {{proj.Position}}
            </span>
        </li>
        <li class="MS_time-container">
            <i class="fa fa-id-card-o bg-green"></i>
            <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i>{{proj.When}} </span>
                <h3 class="timeline-header skipClass"><a>{{proj.Where}}</a></h3>
            </div>

            <div class="timeline-item">

                <h3 class="timeline-header"><b>Role</b></h3>
                <div class="timeline-body">
                    {{proj.Role}}
                </div>

              <!--   <h3 class="timeline-header"><b>Responsitbilities</b></h3>
                <div class="timeline-body">
                    {{proj.Responsibility}}
                </div> -->


            </div>
            <div class="timeline-item">
                <h3 class="timeline-header"><b>Responsibilities</b></h3>
                <div class="timeline-body">
                    <div ng-repeat="res in proj.Responsibilities">
                        <h4><span class="glyphicon glyphicon-flag"></span>&nbsp{{res}}</h4>
                    </div>
                </div>
            </div>
            <div class="timeline-item">
                <h3 class="timeline-header" ng-if="proj.arrTechnology.length"><b>Technologies</b></h3>
                <div class="timeline-body" ng-if="proj.arrTechnology.length">
                    <div class="InlineBlock MS_Technology" ng-repeat="tech in proj.arrTechnology track by $index">
                        <div class="techBG_Container">
                            <img ng-src="Content/Images/technologies/{{tech.ImgName}}" />
                        </div>
                        <div class="techBG_Title" title="{{tech.Title}}">{{tech.Title}}</div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
